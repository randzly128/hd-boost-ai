name: Build APK Cordova

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest
    
    steps:
    # 1. Checkout code
    - name: Checkout repository
      uses: actions/checkout@v4
    
    # 2. Setup Java (WAJIB untuk Android)
    - name: Setup Java JDK
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '11'
    
    # 3. Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    # 4. Setup Android SDK (WAJIB DITAMBAHKAN)
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 33
        build-tools-version: "33.0.0"
        ndk-version: "25.1.8937393"
        cmake-version: "3.22.1"
    
    # 5. Accept Android licenses
    - name: Accept Android Licenses
      run: |
        yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    # 6. Install Cordova
    - name: Install Cordova
      run: |
        npm install -g cordova@11.0.0
        cordova --version
    
    # 7. Install dependencies dari package.json jika ada
    - name: Install Project Dependencies
      run: |
        if [ -f "package.json" ]; then
          npm ci
        else
          echo "No package.json found, skipping npm install"
        fi
    
    # 8. Setup Cordova project di ROOT directory (JANGAN buat folder myapp)
    - name: Initialize Cordova Project
      run: |
        # Jika sudah ada config.xml, skip create
        if [ ! -f "config.xml" ]; then
          cordova create . com.hdboost.ai "HD BOOST AI"
        else
          echo "config.xml already exists, skipping cordova create"
          # Update project dengan config yang ada
          cordova platform remove android 2>/dev/null || true
        fi
        
        # Perbaiki ownership jika perlu
        chmod -R 755 www/ 2>/dev/null || true
    
    # 9. Add Android Platform (Gunakan versi kompatibel)
    - name: Add Android Platform
      run: |
        # Clean dulu
        rm -rf platforms plugins
        
        # Add platform dengan versi stabil
        cordova platform add android@10.1.2
        
        # Verify
        cordova platform ls
        cordova requirements android
    
    # 10. Add essential plugins (optional)
    - name: Add Essential Plugins
      run: |
        # Hanya tambah jika diperlukan
        cordova plugin add cordova-plugin-whitelist
        cordova plugin add cordova-plugin-file
        
        # List plugins
        cordova plugin ls
    
    # 11. Prepare Android project
    - name: Prepare Android Project
      run: |
        cordova prepare android --verbose
        
        echo "=== Project Structure ==="
        ls -la platforms/android/app/src/main/assets/www/
    
    # 12. Build APK
    - name: Build Android APK
      run: |
        echo "Building APK..."
        cordova build android --release --verbose
        
        echo "=== Build Output ==="
        find platforms/android -name "*.apk" -type f 2>/dev/null | xargs ls -la
    
    # 13. Upload APK artifact
    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: hd-boost-ai-apk
        path: |
          platforms/android/app/build/outputs/apk/release/*.apk
          platforms/android/app/build/outputs/apk/debug/*.apk
        retention-days: 7
        if-no-files-found: error
    
    # 14. Build status summary
    - name: Build Status
      run: |
        APK_COUNT=$(find platforms/android -name "*.apk" -type f 2>/dev/null | wc -l)
        if [ $APK_COUNT -gt 0 ]; then
          echo "✅ Build SUCCESS! Found $APK_COUNT APK files"
          find platforms/android -name "*.apk" -type f 2>/dev/null
        else
          echo "❌ Build FAILED! No APK files found"
          exit 1
        fi
